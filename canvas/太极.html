<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>canvas</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
      }

      #myCanvas {
        /* border: 1px solid black; */
        border-radius: 20px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="500px" height="500px"></canvas>

    <script>
      const canvasBox = document.getElementById("myCanvas");
      const ctx = canvasBox.getContext("2d");

      ctx.beginPath();
      ctx.strokeStyle = "#ffffff";
      ctx.lineWidth = 1;
      ctx.arc(250, 250, 250, 0, Math.PI * 2);
      ctx.clip();

      ctx.fillStyle = "#000000";
      ctx.fillRect(0, 0, 250, 250);

      ctx.fillStyle = "#ff0000";
      ctx.fillRect(250, 0, 500, 250);

      ctx.fillStyle = "#000000";
      ctx.fillRect(0, 250, 250, 500);

      ctx.fillStyle = "#ff0000";
      ctx.fillRect(250, 250, 500, 500);

      // ctx.beginPath();
      // ctx.strokeStyle = "#eee";
      // ctx.moveTo(0, 0);
      // ctx.lineTo(500, 500);
      // ctx.stroke();

      // ctx.beginPath();
      // ctx.strokeStyle = "#000000";
      // ctx.moveTo(500, 0);
      // ctx.lineTo(0, 500);
      // ctx.stroke();

      // ctx.fillStyle = "#fff";
      // ctx.font = "100px sans-serif";
      // ctx.fillText("天若有情", 50, 285);

      ctx.beginPath();
      ctx.strokeStyle = "#ffffff";
      ctx.lineWidth = 1;
      ctx.arc(250, 250, 250, 0, Math.PI * 2);
      ctx.stroke();
      // ctx.clip();

      ctx.beginPath();
      ctx.arc(250, 125, 125, 0, Math.PI * 2);
      ctx.fillStyle = "#000000";
      ctx.fill();

      ctx.beginPath();
      ctx.arc(250, 125, 20, 0, Math.PI * 2);
      ctx.fillStyle = "#ff0000";
      ctx.fill();

      ctx.beginPath();
      ctx.arc(250, 375, 125, 0, Math.PI * 2);
      ctx.fillStyle = "#ff0000";
      ctx.fill();

      ctx.beginPath();
      ctx.arc(250, 375, 20, 0, Math.PI * 2);
      ctx.fillStyle = "#000000";
      ctx.fill();
    </script>
  </body>
</html>
